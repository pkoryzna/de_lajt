<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>de lajt xD</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        form#knobs{
            font-family: 'Courier New', Courier, monospace;
            color: white;
            position: absolute;
            right: 0;
            top: 10%;
        }
    </style>
</head>

<body style="background: #000;">
    <canvas></canvas>
    <form id="knobs">
        <p>Click to start. Double-click for fullscreen (hides knobs)</p>
        <label for="gainValue">Global gain</label>
        <input type="range" min="0" max="15" step="0.05" value="5.0" name="gainValue">
        <output id="gainValueCurrent"></output>
        <br>
        <label for="bassGainValue">Bass gain</label>
        <input type="range" min="0" max="15" step="0.05" value="5.0" name="bassGainValue">
        <output id="bassGainValueCurrent"></output>
        <br>
        <label for="bassLpfFreq">Bass LPF cutoff freq</label>
        <input type="range" min="20" max="500" step="5" value="200" name="bassLpfFreq">
        <output id="bassLpfFreqCurrent"></output>
        <br>
        <label for="midLpfFreq">Mid LPF cutoff freq</label>
        <input type="range" min="20" max="20000" step="50" value="1500" name="midLpfFreq">
        <output id="midLpfFreqCurrent"></output>
        <br>
        <label for="midHpfFreq">Mid HPF cutoff freq</label>
        <input type="range" min="20" max="20000" step="50" value="400" name="midHpfFreq">
        <output id="midHpfFreqCurrent"></output>
        
        <br>
        <label for="blankingFactor">Blanking factor</label>
        <input type="range" min="0.01" max="1.0" step="0.01" value="0.39" name="blankingFactor">
        <output id="blankingFactorCurrent"></output>
        
    </form>
    <script src="light.js"></script>
</body>

</html>
